version: cis-1.24
id: 4
title: 4 - Worker Nodes
type: node
groups:
  - id: 4.1
    title: 4.1 - Worker Node Configuration Files
    checks:
      - id: K.4.1.1
        description: Ensure that the kubelet service file permissions are set to 600
          or more restrictive (Automated)
        type: worker
        category: kubernetes
        scored: true
        profile: Level 1
        automated: true
        tags:
          HIPAA: []
          PCI: []
          GDPR: []
        audit: |
          check="$id  - $description"
          kubeadm=$(append_prefix "$CONFIG_PREFIX" "/etc/systemd/system/kubelet.service.d/kubeadm.conf")
          kubeadm10=$(append_prefix "$CONFIG_PREFIX" "/etc/systemd/system/kubelet.service.d/10-kubeadm.conf")
          if [ -f $kubeadm ]; then
              # kops
              file=$kubeadm
          else
              file=$kubeadm10
          fi

          if [ -f "$file" ]; then
            if [ "$(stat -c %a $file)" -eq 600 -o "$(stat -c %a $file)" -eq 400 ]; then
              pass "$check"
            else
              warn "$check"
              warn "      * Wrong permissions for $file"
            fi
          else
            info "$check"
            info "      * The kubelet service file not found"
          fi
        remediation: Run the below command (based on the file location on your system)
          on the each worker node. For example, chmod 600 /etc/systemd/system/kubelet.service.d/kubeadm.conf
      - id: K.4.1.2
        description: Ensure that the kubelet service file ownership is set to root:root
          (Automated)
        type: worker
        category: kubernetes
        scored: true
        profile: Level 1
        automated: true
        tags:
          HIPAA: []
          PCI: []
          GDPR: []
        audit: |
          check="$id  - $description"
          if [ -f "$file" ]; then
            if [ "$(stat -c %u%g $file)" -eq 00 ]; then
              pass "$check"
            else
              warn "$check"
              warn "      * Wrong ownership for $file"
            fi
          else
            info "$check"
          fi
        remediation: Run the below command (based on the file location on your system)
          on the each worker node. For example, chown root:root /etc/systemd/system/kubelet.service.d/kubeadm.conf
