version: "rh-1.4"
id: 2
title: "2 - etcd"
type: "master"
groups:
  - id: 2.1
    title: ""
    checks:
      - id: '2.1'
        description: Ensure that the --cert-file and --key-file arguments are set as appropriate (Manual)
        type: master
        category: kubernetes
        scored: true
        profile: Level 1
        automated: true
        tags:
        - HIPAA
        - NIST
        - PCI
        - GDPR
        audit: |
              check="$id  - $description"
              file="/etc/kubernetes/manifests/etcd-pod.yaml"
              file=$(append_prefix "$CONFIG_PREFIX" "$file")
              output_cert=$(grep "\(--cert-file=\)" $file)
              output_key=$(grep "\(--key-file=\)" $file)
              if [ -z "$output_cert" ] || [ -z "$output_key" ]; then
                warn "$check"
              else
                pass "$check"
              fi   
        remediation: OpenShift does not use the etcd-certfile or etcd-keyfile flags. Certificates for etcd are managed by the etcd cluster operator.
