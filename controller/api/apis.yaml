      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RESTAdmCtrlRulesTestResults'
  /v1/auth:
    post:
      tags:
        - Authentication
      summary: Login Authentication
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: User login data
          required: true
          schema:
            $ref: '#/definitions/RESTAuthData'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RESTTokenData'
        '401':
          description: Authentication failed
          schema:
            $ref: '#/definitions/RESTError'
    patch:
      tags:
        - Authentication
      summary: Keep login session alive
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      responses:
        '200':
          description: Success
    delete:
      tags:
        - Authentication
      summary: Logout current logged in user
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      responses:
        '200':
          description: Success
        '408':
          description: Authentication failed
          schema:
            $ref: '#/definitions/RESTError'
  /v1/auth/{server}:
    post:
      tags:
        - Authentication
      summary: Authenticate to specified server
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      consumes:
        - application/json
      parameters:
        - in: path
          name: server
          description: Name of the specified server
          required: true
          type: string
        - in: body
          name: body
          description: User login data
          required: true
          schema:
            $ref: '#/definitions/RESTAuthData'
      responses:
        '200':
          description: Success
  /v1/bench/host/{id}/docker:
    get:
      tags:
        - Compliance
      summary: Docker bench
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Host ID
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
