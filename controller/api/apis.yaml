  /v1/file/compliance/profile:
    post:
      tags:
        - File
      summary: Export compliance profile as a yaml format. The exported yaml file can be imported by CRD or REST API to update the compliance profile.
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      consumes:
        - application/json
      parameters:
        - in: header
          name: X-Auth-Token
          required: true
          type: string
        - in: body
          name: body
          description: Names of profiles to export
          schema:
            $ref: '#/definitions/RESTCompProfilesExport'
      responses:
        '200':
          description: Success. Get a yaml file.
  /v1/file/compliance/profile/config:
    post:
      tags:
        - compliance profile. The payload body is the content of the compliance profile yaml file.
      summary: import compliance profile
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      consumes:
        - 'application/json'
        - 'text/plain; charset=utf-8'
      parameters:
        - in: header
          name: X-Auth-Token
          required: true
          type: string
        - in: header
          name: X-Transaction-ID
          required: false
          type: string
        - in: body
          name: body
          description: compliance profile yaml file
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
