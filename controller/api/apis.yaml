    patch:
      tags:
        - Compliance
      summary: Configure compliance profile
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      consumes:
        - application/json
      parameters:
        - in: path
          name: name
          description: Compliance profile name
          required: true
          type: string
        - in: body
          name: body
          description: Compliance profile config data
          required: true
          schema:
            $ref: '#/definitions/RESTComplianceProfileConfigData'
      responses:
        '200':
          description: Success
  /v1/compliance/profile/{name}/entry/{check}:
