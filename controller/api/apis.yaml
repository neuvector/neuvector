################################################################################
#                                  Paths                                       #
################################################################################
paths:
  /v1/admission/options:
    get:
      tags:
        - Admission
      summary: Get a list of admission options
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RESTAdmissionConfigData'
  /v1/admission/rule/{id}:
    get:
      tags:
        - Admission
      summary: Show an admission rule
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Rule ID
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RESTAdmissionRuleData'
    delete:
      tags:
        - Admission
      summary: Delete an admission rule
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      parameters:
        - in: path
          name: id
          description: Rule ID
          required: true
          type: string
      responses:
        '200':
          description: Success
  /v1/admission/rule:
    post:
      tags:
        - Admission
      summary: Add admission control rule
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Admission rule data
          required: true
          schema:
            $ref: '#/definitions/RESTAdmissionRuleConfigData'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RESTAdmissionRuleData'
    patch:
      tags:
        - Admission
      summary: Update admission rule
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Admission rule data
          required: true
          schema:
            $ref: '#/definitions/RESTAdmissionRuleConfigData'
      responses:
        '200':
          description: Success
  /v1/admission/rule/promote:
    post:
      tags:
        - Admission
      summary: Promote admission control rule
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Admission control rule data
          required: true
          schema:
            $ref: '#/definitions/RESTAdmCtrlPromoteRequestData'
      responses:
        '200':
          description: Success
  /v1/admission/rules:
    get:
      tags:
        - Admission
      summary: Get a list of admission rules
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      produces:
        - application/json
      parameters:
        - in: query
          name: scope
          type: string
          required: false
          enum:
            - fed
            - local
          description: "When set to fed, returned fed admission rules. When set to local, returned local admission rules. If there is no query string 'scope', all admission rules will be returned."
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RESTAdmissionRulesData'
    delete:
      tags:
        - Admission
      summary: Delete all admission rules
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      parameters:
        - in: query
          name: scope
          type: string
          required: false
          enum:
            - fed
            - local
          description: "When set to fed, fed admission rules get removed. When set to local or no query string, local admission rules will be removed."
      responses:
        '200':
          description: Success
  /v1/admission/state:
    get:
      tags:
        - Admission
      summary: Get admission state
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RESTAdmissionConfigData'
        '404':
          description: Operation not allowed
          schema:
            $ref: '#/definitions/RESTError'
    patch:
      tags:
        - Admission
      summary: Update admission state
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Admission config state data
          required: true
          schema:
            $ref: '#/definitions/RESTAdmissionConfigData'
      responses:
        '200':
          description: Success
        '404':
          description: Operation not allowed
          schema:
            $ref: '#/definitions/RESTError'
  /v1/admission/stats:
    get:
      tags:
        - Admission
      summary: Get admission control statistics
      security:
        - ApiKeyAuth: []
        - TokenAuth: []
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RESTAdmissionStatsData'
  /v1/assess/admission/rule:
    post:
      tags:
